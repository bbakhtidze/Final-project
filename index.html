    <header>
      <div class="header-container">
        <a href="index.html"

          <ul class="ul-bar">

      <div class="cover-main">
        <form class="form-element" action="index.html">
          <div>
            <label for="fname">First name</label>
            <input

              type="text"
              id="fname"
              name="firstname"
              placeholder="flies enter your firstname"
            />
          </div>
          <div>
            <label for="pasw">passsword</label>
            <input
              class="input-element"
              type="password"
              id="pasw"
              name="mypasword"
              placeholder="flies enter your passsword"
            />
          </div>
          <div class="send-button">
            <button type="submit" value="submit">SEND</button>
          </div>
        </form>

        <p class="title">AIR GUN</p>
        <div class="fix-box">
          <a href="#"> <p class="offer-text">OFFER</p></a>
        </div>

        <div class="gun-item">
          <a href="https://fxairguns.com/" target="_blank"

          /></a>
        </div>
        <div class="gun-item">
          <a href="https://www.crosman.com/airguns/air-rifles" target="_blank"
            ><img src="images/crosman-airguns.png" alt="crosman"
          /></a>
        </div>
        <div class="gun-item">
          <a href="https://www.airforceairguns.com/" target="_blank">
            <img src="images/airforce-airguns.png" alt="airforce"
          /></a>
        </div>
        <div class="gun-item">
          <a href="https://www.umarex.com/" target="_blank">
            <img src="images/umarex-airguns.png" alt="umarex"
          /></a>
        </div>
      </div>

      <div class="main-block">
        <div class="left-block">
          <span class="text-item">AIR RIFLES</span>
          <a href="RIFLES.html">
            <div class="btn">
              <h2 class="left-btn">SHOP</h2>
            </div></a
          >
        </div>

        <div class="right-block">
          <h2 class="text-item">AIR PISTOLS</h2>
          <a href="PISTOLS.html">
            <div class="btn">
              <h2 class="right-btn">SHOP</h2>
            </div></a
